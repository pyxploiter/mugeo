<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Camera Geometry Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="leftbar">
            <h5>Camera Controls</h5>
            <div class="accordion accordion-flush" id="camera-controls"></div>
        </div>
        <div class="topbar">
            <!-- Checkbox to toggle the visibility -->
            <div class="toggle-container">
                <span class="toggle-text">Axes Helper</span>
                <input type="checkbox" id="toggle-axes-helper" class="toggle-checkbox">
                <label for="toggle-axes-helper" class="toggle-label">
                    <span class="toggle-button"></span>
                </label>
                <span class="toggle-text">Projection Lines</span>
                <input type="checkbox" id="toggle-proj-lines" class="toggle-checkbox">
                <label for="toggle-proj-lines" class="toggle-label">
                    <span class="toggle-button"></span>
                </label>
                <span class="toggle-text">Image Planes</span>
                <input type="checkbox" id="toggle-img-planes" class="toggle-checkbox">
                <label for="toggle-img-planes" class="toggle-label">
                    <span class="toggle-button"></span>
                </label>
                <span class="toggle-text">Images</span>
                <input type="checkbox" id="toggle-imgs" class="toggle-checkbox">
                <label for="toggle-imgs" class="toggle-label">
                    <span class="toggle-button"></span>
                </label>
            </div>
        </div>
        <div class="rightbar">
            <div id="axis-direction">
                <div id="x-axis" class="axis x-axis">X</div>
                <div id="y-axis" class="axis y-axis">Y</div>
                <div id="z-axis" class="axis z-axis">Z</div>
            </div>
            <!-- <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="image-dir-label">Image Folder</span>
                <input type="text" id="image-dir" class="form-control" aria-label="image-dir-label" aria-describedby="image-dir-label" value="dexycb">
            </div> -->
        </div>
        <div class="main" id="main"></div>
    </div>
    <div id="gizmo-wrapper">
        <div id="gizmo"></div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@v0.148.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.148.0/examples/jsm/"
		  }
		}
	</script>
    <script type="module" src="main.js"></script>
</body>
</html>
