<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Camera Geometry Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="axisHelper">
        <div class="axis x-axis">X</div>
        <div class="axis y-axis">Y</div>
        <div class="axis z-axis">Z</div>
    </div>
    <div id="ui">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Scaling Unit</span>
            <input id="unit_scale" type="number" class="form-control" value="0.001" step="0.01">
        </div>
        <!-- Camera Controls -->
        <h5>Camera Controls</h5>
        <div id="camera-controls"></div>

        <!-- Joint Controls -->
        <!-- <h5>Joint Controls</h5>
        <div id="joint-controls"></div> -->
    </div>

    <script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@v0.148.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.148.0/examples/jsm/"
		  }
		}
	</script>
    <script type="module" src="main.js"></script>
</body>
</html>
