<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Camera Geometry Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        /* Position the axis helper in the top right corner */
        #axisHelper {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Style each axis label */
        .axis {
            width: 50px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            border: 2px solid transparent;
            border-radius: 4px;
            color: white;
        }

        /* X-axis in red */
        .x-axis {
            background-color: red;
            border-color: red;
        }

        /* Y-axis in green */
        .y-axis {
            background-color: green;
            border-color: green;
        }

        /* Z-axis in blue */
        .z-axis {
            background-color: blue;
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="axisHelper">
        <div class="axis x-axis">X</div>
        <div class="axis y-axis">Y</div>
        <div class="axis z-axis">Z</div>
    </div>
    <!-- <input type="file" id="fileInput" style="position: absolute; left: 10px; z-index: 1;">
    <button id="addCameraBtn" style="position: absolute; top: 30px; left: 10px; z-index: 1;">Add Camera</button> -->
    <div id="info" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px; display: none;"></div>


    <script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@v0.148.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.148.0/examples/jsm/"
		  }
		}
	</script>
    <script type="module" src="main.js"></script>
</body>
</html>
